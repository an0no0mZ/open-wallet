
<input
    type="button"
    ng-click=" adding = true "
    value="{{ 'WALLET.BULK_ADD.ADD_BUTTON' | translate }}"
    title="{{ 'WALLET.BULK_ADD.BUTTON_TITLE' | translate }}"
/>

<div class="bulk-add-view" ng-show=" adding ">

    <div class="view-container">
        <div class="input-data">
            <textarea ng-model="inputText" placeholder="{{ 'WALLET.BULK_ADD.INPUT_PLACEHOLDER' | translate }}"></textarea>
        </div>

        <div class="founded-entries">
            <ul ng-hide=" processing ">
                <li ng-repeat=" entry in foundEntries ">{{ entry.address }}</li>
            </ul>
            <span ng-show=" processing ">
                {{ 'WALLET.BULK_ADD.PROCESSING_INPUT' | translate }}
            </span>

            <div class="buttons">
                <input type="button" value="{{ 'WALLET.BULK_ADD.CANCEL_BUTTON' | translate }}" ng-click=" cancel() " />
                <input type="button" value="{{ 'WALLET.BULK_ADD.CONFIRM_BUTTON' | translate }}" ng-click=" add() " ng-disabled= "processing" />
            </div>
        </div>
    </div>

    <span class="close-button" ng-click=" adding = false " title="{{ 'WALLET.BULK_ADD.CLOSE_DIALOG' | translate }}">
        <i class="fa fa-times"></i>
    </span>
</div>
