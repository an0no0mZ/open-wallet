<!doctype html>

<html lang="pl" ng-app="walletApp">
<head>
    <meta charset="utf-8">
    <title>wallet</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/style.css">

    <!-- vendor -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/ngstorage/ngStorage.min.js"></script>
    <script src="vendor/lodash/lodash.js"></script>

    <!-- app -->
    <script src="scripts/walletApp.js"></script>
    
    <!-- controllers -->
    <script src="scripts/controllers/walletController.js"></script>
</head>

<body ng-controller="WalletController">

<h3>Your addresses:</h3>

<input type="button" ng-click="checkBalances()" value="&#8634;" />

<ul class="wallet-list">
    <li ng-repeat=" row in $storage.wallet ">
        {{ row.address }}
        <span ng-if="!!row.balance">
            - {{ row.balance * 1e-8 }} BTC
        </span>
        <span class="trash">
            <i class="fa fa-trash-o"></i>
        </span>
    </li>
</ul>

<input type="text" ng-model="address" placeholder="address / privkey" />
<input type="button" ng-click="addAddress()" value="+" />

<br/>Sum of all balances in wallet: {{ sumBalances() * 1e-8 }}

</body>
</html>
